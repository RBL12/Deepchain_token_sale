    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const accounts = await web3.eth.getAccounts();
        userAccount = accounts[0];
        document.getElementById("wallet").innerText = "Wallet Connected: " + userAccount;
      } else {
        alert("Please install MetaMask!");
      }
    }

    async function buyTokens() {
      const bnbAmount = document.getElementById("bnbAmount").value;
      const contract = new web3.eth.Contract(abi, contractAddress);
      const amountInWei = web3.utils.toWei(bnbAmount, 'ether');

      try {
        await contract.methods.buyTokens().send({ from: userAccount, value: amountInWei });
        alert("‚úÖ Tokens Purchased Successfully!");
      } catch (error) {
